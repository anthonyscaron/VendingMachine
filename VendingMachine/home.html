<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Vending Machine</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container-fluid" id="body">
        <div id="Header">
            <h1>Vending Machine</h1>
            <hr />
        </div>

        <div id="Body">
            <div class="form-group row" id="forms">
                <div class="col-md-8">
                    <form class="form-horizontal" role="form" id="itemForm">
                        <div class="form-group row" id="itemFormRows"></div>
                    </form>
                </div>

                <div class="col-md-4">
                    <form class="form-horizontal" role="form" id="totalForm">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="total">Total $ In</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <input for="total"
                                       id="totalBox"
                                       value="0.00"
                                       readonly />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                <button type="button"
                                        id="dollarButton"
                                        class="btn"
                                        onclick=addDollar()>
                                    Add Dollar
                                </button>
                            </div>

                            <div class="col-md-6">
                                <button type="button"
                                        id="quarterButton"
                                        class="btn"
                                        onclick=addQuarter()>
                                    Add Quarter
                                </button>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                <button type="button"
                                        id="dimeButton"
                                        class="btn"
                                        onclick=addDime()>
                                    Add Dime
                                </button>
                            </div>

                            <div class="col-md-6">
                                <button type="button"
                                        id="nickelButton"
                                        class="btn"
                                        onclick=addNickel()>
                                    Add Nickel
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="form-group" row>
                        <div class="col-md-12">
                            <hr />
                        </div>
                    </div>

                    <form class="form-horizontal" role="form" id="messageForm">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="messages">Messages</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <input for="messages"
                                       id="messageBox"
                                       value=""
                                       readonly />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="item">Item:</label>
                                <input for="item"
                                       id="itemBox"
                                       value=""
                                       readonly />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <button type="button"
                                        id="purchaseButton"
                                        class="btn"
                                        onclick=makePurchase()>
                                    Make Purchase
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="form-group" row>
                        <div class="col-md-12">
                            <hr />
                        </div>
                    </div>

                    <form class="form-horizontal" role="form" id="changeForm">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="change">Change</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <input for="change"
                                       id="changeBox"
                                       value=""
                                       readonly />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <button type="button"
                                        id="changeButton"
                                        class="btn"
                                        onclick=returnChange()>
                                    Change Return
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">addQuarter</script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/home.js"></script>
</body>
</html>
